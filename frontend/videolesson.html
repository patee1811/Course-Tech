<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Video Lesson</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Navigation Bar Start -->
  <div id="navbar-placeholder"></div>
  <!-- Navigation Bar End -->

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-3 me-4 ms-5">
        <div class="accordion">
          <!-- Mục chính: Neural Network Training -->
          <div class="accordion-item" style="border: none !important;">
            <h2 class="accordion-header" id="headingNN">
              <button class="accordion-c-button border rounded-1"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseNN"
                      aria-expanded="true"
                      aria-controls="collapseNN">
                <!-- Tiêu đề -->
                Neural Network Training
              </button>
            </h2>
            <div id="collapseNN"
                class="accordion-collapse collapse show"
                aria-labelledby="headingNN"
                data-bs-parent="#sidebarAccordion">
              <div class="accordion-body p-0">
                <ul class="list-unstyled m-0">
                  <!-- Item 1: active -->
                  <li class="d-flex collapse-video-items align-items-center p-2 border-start border-4 border-primary bg-light">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>
                    <div>
                      <strong>Video:</strong> TensorFlow implementation
                      <small class="text-muted d-block">3 min</small>
                    </div>
                  </li>
                  <!-- Item 2: bình thường -->
                  <li class="collapse-video-items d-flex align-items-center p-2">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>
                    <div>
                      <strong>Video:</strong> Training Details
                      <small class="text-muted d-block">13 min</small>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item" style="border: none !important;">
            <h2 class="accordion-header" id="headingQuiz">
              <button class="accordion-c-button collapsed border rounded-1"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseQuiz"
                      aria-expanded="false"
                      aria-controls="collapseQuiz">
                Practice Quiz: Neural Network Training
              </button>
            </h2>
            <div id="collapseQuiz"
                class="accordion-collapse collapse"
                aria-labelledby="headingQuiz"
                data-bs-parent="#sidebarAccordion">
              <li class="collapse-video-items d-flex align-items-center p-2">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                  <a href="quizlesson.html">
                    <div>
                      <strong>Practice Quiz:</strong> Neural Network Training
                      <small class="text-muted d-block">30 min</small>
                    </div>
                  </a>
              </li>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="video-box">
          <div class="ratio ratio-16x9 mb-4">
            <!-- Thay YOUR_VIDEO_ID bằng ID thật của video YouTube -->
            <iframe src="https://www.youtube.com/embed/JTOU6s13dhQ?list=PLyoNSC4BT4eVpykPF0Yx8C1Zs50XtD17L"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
    <i class="bi bi-arrow-up"></i>
  </a>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>

  <!--load navbar-->
  <script>  
    $(function() {
      $("#navbar-placeholder").load("navbar.html", function() {
        updateCurrentPageName();
      });
    });
  </script>
</body>

</html>
